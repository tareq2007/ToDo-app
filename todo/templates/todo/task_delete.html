{% extends 'base.html' %}
{% load static %}
{% block content %}


{% comment %} <h1 class="text-center text-violet-400 text-8xl font-robo mt-[50px] mb-5" >Delete Item "{{task}}"</h1> {% endcomment %}


  

  <form method="POST" class="max-w-xl mx-auto p-6 bg-white shadow-xl rounded-xl mt-10 card">
    {% csrf_token %}
    
    <h2 class="text-2xl font-bold mb-4 text-center text-violet-600">Are you sure you want to Delete "{{task}}"</h2>
  
  
    <div class="flex justify-between space-x-4">
      <a href="{% url 'task_list' %}" class="w-full text-center bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded hover:bg-gray-400 transition">
        Back
      </a>
  
      <button type="submit" class="w-full bg-violet-600 text-white font-semibold py-2 px-4 rounded hover:bg-violet-700 transition">
        Delete
      </button>
    </div>
  </form>
  



{% endblock %}.
