{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-violet-100 rounded-3xl py-12 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-violet-600 mb-6">Login</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_username" class="block mb-1 text-gray-700">Username</label>
        <input type="text" name="username" id="id_username"
               class=" w-full flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
               required>
      </div>

      <div class="mb-6">
        <label for="id_password" class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" id="id_password"
               class="w-full flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400"
               required>
      </div>

      <button type="submit"
              class="w-full bg-violet-600 text-white font-semibold py-2 px-4 rounded hover:bg-violet-700 transition">
        Login
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-violet-600 hover:underline">Register here</a>
        
      </p>
    </form>
  </div>
</div>

{% endblock %}
