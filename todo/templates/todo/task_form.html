{% extends 'base.html' %}
{% load static %}
{% block content %}


<h1 class="text-center text-violet-400 text-8xl font-robo mt-[50px] mb-5" >New Task Form {{task}}</h1>


  

  <form method="POST" class="max-w-xl mx-auto p-6 bg-white shadow-xl rounded-xl mt-10 card">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4 text-center text-violet-600 ">Create Task</h2>
  
    <div class="mb-4  py-5 rounded-2xl font-extrabold bg-best px-5 shadow-lg">
      {{ form.title.label_tag }}  
      {{ form.title }}
    </div>
  
    <div class="mb-4  py-5 rounded-2xl font-extrabold bg-best px-5 shadow-lg">
      {{ form.description.label_tag }}
      {{ form.description }}
    </div>
  
    <div class="mb-4 flex items-center space-x-2 font-extrabold bg-best rounded-2xl">
      {{ form.completed }}
      <label class="text-sm text-gray-600 p-2 m-2 font-extrabold">Completed</label>
    </div>
  
    <div class="flex justify-between space-x-4">
      <a href="{% url 'task_list' %}" class="w-full text-center bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded hover:bg-gray-400 transition">
        Back
      </a>
  
      <button type="submit" class="w-full bg-violet-600 text-white font-semibold py-2 px-4 rounded hover:bg-violet-700 transition">
        Save Task
      </button>
    </div>
  </form>
  



{% endblock %}.
